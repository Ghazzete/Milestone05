<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Fizza Muhammad Rasheed</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information </legend>

            <label for="name">Username: </label>
            <input type="text" id="Username" name="Username" required><br>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

<fieldset>
    <legend>Eduction</legend>
    <label for="education">Education</label>
    <textarea id="education" name="education" required></textarea>
</fieldset>  

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" required></textarea>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" required></textarea>
</fieldset>  

<button type="submit"> Generate Resume Below </button>
      </form>

      <div id="resumeOutput" contenteditable="true">
        <!--Resume will Generate below-->
      </div>

       <br>
      
       <!--section for download and shareable link-->
       <div id="Shareable-link-container" style="display: none;">
        <h2> Shareable Link</h2>
        <p> Here is your unique link to view or edit resume</p>
        <a href="#" id="Shareable-link" target="blank"></a>
       </div>
       <br>
       <button id="download-pdf"><b> Download as PDF</b></button>

      <script src="script.js"></script>
</body>
</html>
